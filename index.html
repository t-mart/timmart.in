---
layout: default
---

<nav>
  <h2>Index</h2>
  <ul>
    {% for post in site.posts %}
    <li>
      <time datetime="{{ post.date | date: "%FT%T%:z" }}">{{ post.date | date: "%b %-d, %Y" }} </time>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
