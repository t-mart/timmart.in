{% extends 'base.html' %}

{% block title %}
{{ article.title }} - {{ super() }}
{% endblock %}

{% block content %}
<article>
  <h1>{{ article.title }}</h1>
  <time datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}</time>
  {{ article.content }}
  <footer><hr></footer>
  {% include 'disqus.html' %}
</article>
{% endblock content %}
