<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="shortcut icon" href="{{ site.email | to_gravatar }}">

    <link rel="stylesheet" type="text/css" href="{{ "//fonts.googleapis.com/css?family=Fira+Sans|Droid+Serif|Signika+Negative" | uri_escape }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/syntax-highlighting.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    {% if page.d3 %}
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    {% endif %}
    {% if page.jquery %}
    <script src="//code.jquery.com/jquery-1.11.0.min.js" charset="utf-8"></script>
    {% endif %}

    {% contentblock customhead %}
</head>
